<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb_cloned</title>
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./airbnb.css" />
  </head>
  <body>
    <!-- 진욱 -->
    <header></header>

    <!-- 인영 -->
    <main id="all-content">
      <div id="background">
        <article class="emergency-banner">
          <div class="content">
            <h1>10만 명에 달하는 우크라이나 피란민에게 임시</br>숙소를 제공해주세요</h1>
            <div class="flex-container">
              <button class="learn-more">자세히 알아보기</button>
            </div>
          </div>
        </article>
      </div>
      <div id="background_2">
        <div id="background_2-box">
          <div id="search-place-overlay">
            <article class="search-place">
              <div class="content">
                <p>호기심을 자극하는 숙소로 떠나보세요</p>
                <div class="flex-container">
                  <button class="search">유연한 검색</button>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>
      <section class="possible-places">
        <div class="headings">
          <h1>설레는 다음 여행을 위한 아이디어</h1>
        </div>
        <section class="places">
            <article class="places-cards" id="seoul">
              <div class="seoul-image">
              </div>
              <div class="seoul-bottom">
                <div class="place-name">
                  <span class="place-title">서울</span>
                </div>
                <div class="place-distance">
                  <span class="place-exp">2km 거리</span>
                </div>
              </div>
            </article>
            <article class="places-cards" id="incheon">
              <div class="incheon-image">
              </div>
              <div class="incheon-bottom">
                <div class="place-name">
                  <span class="place-title">인천</span>
                </div>
                <div class="place-distance">
                  <span class="place-exp">29km 거리</span>
                </div>
              </div>
            </article>
            <article class="places-cards" id="daegu">
              <div class="daegu-image">
              </div>
              <div class="daegu-bottom">
                <div class="place-name">
                  <span class="place-title">대구</span>
                </div>
                <div class="place-distance">
                  <span class="place-exp">237km 거리</span>
                </div>
              </div>
            </article>
            <article class="places-cards" id="daejeon">
              <div class="daejeon-image">
              </div>
              <div class="daejeon-bottom">
                <div class="place-name">
                  <span class="place-title">대전</span>
                </div>
                <div class="place-distance">
                  <span class="place-exp">140km 거리</span>
                </div>
              </div>
            </article>
          </article>
          
        </section>
      </section>
      <section class="possible-experiences">
        <div class="headings">
          <h1>에어비앤비 체험 둘러보기</h1>
        </div>
        <section class="experiences">
          <div class="experiences-cards" id="traveling">
            <div class="experiences-overlay">
              <div content="experiences-content">
                <h3>여행 중 만나는</br>이색적인 즐길 거리</h3>
                <button class="see-more">체험</button>
              </div>
            </div>
          </div>
          <div class="experiences-cards" id="athome">
            <div class="experiences-overlay">
              <div content="experiences-content">
                <h3>집에서 만나는</br>다양한 즐길 거리</h3>
                <button class="see-more">온라인 체험</button>
              </div>
            </div>
          </div>
        </section>
      </section>
      <div id="ask-host-overlay">
        <article class="ask-host">
          <div class="ask-host-title">
            <p>호스팅에 관해</br>궁금하신 점이</br>있나요?</p>
          </div>
          <button class="btn-ask-host">슈퍼호스트에게 물어보세요</button>
        </article>
      </div>
    </main>

    <!-- 영현 -->
    <footer></footer>
  </body>
</html>
