<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Airbnb_cloned</title>
    <link rel="stylesheet" type="text/css" href="./reset.css" />
    <link rel="stylesheet" type="text/css" href="./airbnb.css" />
  </head>
  <body>
    <!-- 진욱 -->
    <header>
      <div class="corona">
        <p>에어비앤비의 코로나19 대응 방안에 대한 최신 정보를 확인하세요.</p>
      </div>

      <!-- 최신 정보-->
      <div class="center">
        <div class="logo">
          <img id="ablogo" src="./logo.jpg" />
        </div>
        <div class="text">
          <p class="cone">숙소</p>
          <p class="ctwo">체험</p>
          <p class="cthree">온라인 체험</p>
          <p class="nothing"></p>
          <p class="host">호스트 되기</p>
        </div>
        <div class="icon">
          <img id="globe" src="./globe-icon-white-8.jpg" />
        </div>
        <div class="smallbox">
          <img id="bars" src="./hamburger-menu-icon-transparent-20.jpg" />
          <img id="person" src="./person-icon-png-13.jpg" />
        </div>
        <div id="leftend"></div>
      </div>
      <!-- airbnb~호스트 되기-->
      <div class="input">
        <div id="bigbox">
          <div class="question" id="location">
            <div class="line">
              <p class="top">위치</p>
              <p class="bottom">어디로 여행가세요?</p>
            </div>
          </div>
          <div class="question" id="checkin">
            <div class="line">
              <p class="top">체크인</p>
              <p class="bottom">날짜 입력</p>
            </div>
          </div>
          <div class="question" id="checkout">
            <div class="line">
              <p class="top">체크아웃</p>
              <p class="bottom">날짜 입력</p>
            </div>
          </div>
          <div class="question" id="guest">
            <div class="line">
              <p class="top">인원</p>
              <p class="bottom">게스트 추가</p>
            </div>
          </div>
          <img id="search" src="./kisspng-computer-icons-search-box-clip-art-5b3b6ff87bd771.1891025315306219445073.png" />
        </div>
      </div>
      <!-- 입력창-->
    </header>

    <!-- 인영 -->
    <main></main>

    <!-- 영현 -->
    <footer></footer>
  </body>
</html>
